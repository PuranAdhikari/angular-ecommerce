<div class="container register">
  <div class="row">
    <div class="col-md-4 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>
      <input type="submit" name="" value="Login"/><br/>
    </div>
    <div class="col-md-8 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Create Account</h3>
          <form action="">
            <div class="row register-form">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Your name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Mobile number</label>
                  <input type="text" class="form-control" placeholder="Mobile number">
                </div>
                <div class="form-group">
                  <label>Email (optional)</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="At least 6 characters">
                  <span><i>Passwords must be at least 6 characters.</i></span>
                </div>

                <input type="submit" class="btnRegister" value="Continue"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
